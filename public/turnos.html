<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos en Espera</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="turnos/style.css">
</head>
<body>
    <button id="activarSonido" class="btn btn-primary position-absolute m-3" style="z-index: 9999; display: none;">
      Activar sonido
    </button>
  
    <div class="container-fluid p-0 vh-100 d-flex">
      <!-- VIDEO -->
      <div class="video-container flex-grow-1">
        <video autoplay muted loop class="w-100 h-500 object-fit-cover">
          <source src="turnos/Source/RESUMEN.mp4" type="video/mp4">
          Tu navegador no soporta el elemento de video.
        </video>
      </div>
  
      <!-- TURNOS -->
      <div class="columna-turnos d-flex flex-column justify-content-center align-items-center text-center px-4">
        <!-- Ícono escudo -->
        <div class="icono-escudo position-absolute top-0 end-0 m-3">
            <img src="turnos/Source/escudodurango.png" alt="Escudo Durango" class="img-fluid" width="60">
        </div>
  
        <div class="turnos-container my-3 p-4 w-100">
          <h4>Turno Anterior</h4>
          <p>Turno: <span id="turnoNumeroAnterior" class="fw-bold">---</span></p>
          <p>Módulo: <span id="moduloNumeroAnterior" class="fw-bold">---</span></p>
        </div>
  
        <div class="turnos-container my-3 p-4 w-100">
          <h4>Turno Actual</h4>
          <p>Turno: <span id="turnoNumero" class="fw-bold">---</span></p>
          <p>Módulo: <span id="moduloNumero" class="fw-bold">---</span></p>
        </div>
  
        <div class="turnos-container my-3 p-4 w-100">
          <h4>Turno Siguiente</h4>
          <p>Turno: <span id="turnoNumeroSiguiente" class="fw-bold">---</span></p>
          <p>Módulo: <span id="moduloNumeroSiguiente" class="fw-bold">---</span></p>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sistemas.impuestosdurango.com/socket.io/socket.io.js"></script>
    <script src="turnos/script.js"></script>
  </body>  
</html>
