<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Modulos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="registro/style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Registro Módulo</h2>
      <a href="../logout" class="btn btn-secondary mb-3">Cerrar Sesión</a>
    </div>

    <div class="card mb-4 p-3">
      <h5 class="mb-3">📥 Descargar Registro de Trámites</h5>
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Desde</label>
          <input type="date" id="fechaDesde" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Hasta</label>
          <input type="date" id="fechaHasta" class="form-control">
        </div>
        <div class="col-md-auto">
          <button class="btn btn-success" onclick="descargarPorFechas()">Descargar por fecha</button>
        </div>
        <div class="col-md-auto">
          <button class="btn btn-primary" onclick="descargarTodo()">Descargar todo</button>
        </div>
      </div>
    </div>    
    

    <!-- Formulario -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <form id="formRegistro" class="row g-3">
          <div class="col-md-6">
            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" name="nombreCompleto" required>
          </div>

          <div class="col-md-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" name="usuario" required>
          </div>

          <div class="col-md-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="contrasena" required>
          </div>

          <div class="col-md-4">
            <label for="moduloAsignado" class="form-label">Módulo Asignado</label>
            <input type="text" class="form-control" name="moduloAsignado" required>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title mb-3">Usuarios Registrados</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Usuario</th>
                <th>Módulo</th>
                <th>Modificar</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody id="tablaUsuarios">
              <!-- Se llena dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de edición -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">✏️ Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
  
        <div class="modal-body">
          <form id="formEditar">
            <input type="hidden" id="editId">
  
            <div class="mb-3">
              <label class="form-label">Nombre Completo</label>
              <input type="text" id="editNombre" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" id="editUsuario" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" id="editContrasena" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Módulo Asignado</label>
              <input type="text" id="editModulo" class="form-control" required>
            </div>
  
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS (requerido para modales) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="registro/script.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
