<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turno del Módulo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/modulos/style.css">
</head>
<body>
    
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <a href="../logout" class="btn btn-secondary mb-3">Cerrar Sesión</a>
        <div class="card text-center bg-white">
          <h1>Módulo <span id="moduloNombre"></span></h1>
          <div class="turno-info">
            <h2>Turno Asignado:</h2>
            <p id="turnoAsignado" class="fw-bold">Esperando turno...</p>
            <h2>Trámite a Realizar</h2>
            <p id="tramiteAsignado">Esperando trámite...</p>
            <h2>QR Asignado:</h2>
            <p id="qrAsignado" class="fw-bold">No disponible</p>
            <a id="qrLink" href="#" target="_blank" class="btn btn-outline-primary" style="display:none;">Ver QR</a>
          </div>
          <button id="liberarModulo" class="btn btn-success" type="button">Liberar Módulo</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para alertas -->
  <div class="modal fade" id="modalAlerta" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-info text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Alerta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">Mensaje de alerta</div>
      </div>
    </div>
  </div>
  <script scr="https://sistema-turnos-8fi4.onrender.com/socket.io/socket.io.js"></script>
  <!-- ✅ Aseguramos la carga de Bootstrap JS antes de tu script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="/modulos/script.js"></script>
</body>
</html>
